apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: kube-system
  annotations:
    deployment.kubernetes.io/revision: "1"
  creationTimestamp: null
  generation: 1
  labels:
    app: nginx-ingress
    chart: nginx-ingress-1.1.4
    component: controller
    heritage: Tiller
    release: vagrant
  name: vagrant-nginx-ingress-controller
spec:
