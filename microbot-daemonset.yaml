apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: microbot-app-1
  labels:
    app: microbots
spec:
  selector:
    matchLabels:
      name: microbot-app-1
  template:
    metadata:
      labels:
        name: microbot-app-1
    spec:
      containers:
      - name: microbot1
        image: jacqueline/microbot:1.0.0
        ports:
        - containerPort: 80
---
